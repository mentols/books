{% extends 'base.html' %}

{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    {% block css_additional %}<link rel="stylesheet" href="{% static '/main/css/index.css' %}">{% endblock %}
    <meta charset="UTF-8">
    <title>{% block tittle %} Menu {% endblock %}</title>
</head>
<body>
{% block content %}
    <h2>Content from index</h2>
    <ul>
        {% for sign in zodiac_list %}
            <li><a href="{% url 'horoskop' zodiac_name=sign %}">{{ sign|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
